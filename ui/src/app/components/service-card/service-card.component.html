<a 
  [routerLink]="['/services', service().id]"
  class="service-card"
  [style.background-image]="service().backgroundImageUrl ? 'url(' + service().backgroundImageUrl + ')' : 'none'"
  [style.background-color]="service().themeColor || 'var(--bg-card)'"
>
  <div class="service-background-overlay"></div>
  
  <div class="service-content">
    <div class="service-icon-wrapper">
      @if (service().iconUrl) {
        <img [src]="service().iconUrl" [alt]="service().title" class="service-icon-image" />
      } @else {
        @switch (service().icon) {
          @case ('camera') {
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="24" cy="24" r="20" fill="currentColor" opacity="0.1"/>
              <path d="M24 18C22.3431 18 21 19.3431 21 21C21 22.6569 22.3431 24 24 24C25.6569 24 27 22.6569 27 21C27 19.3431 25.6569 18 24 18Z" fill="currentColor"/>
              <path d="M24 16C26.7614 16 29 18.2386 29 21C29 23.7614 26.7614 26 24 26C21.2386 26 19 23.7614 19 21C19 18.2386 21.2386 16 24 16Z" stroke="currentColor" stroke-width="2"/>
              <path d="M16 14H20L22 12H26L28 14H32C33.1046 14 34 14.8954 34 16V30C34 31.1046 33.1046 32 32 32H16C14.8954 32 14 31.1046 14 30V16C14 14.8954 14.8954 14 16 14Z" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
          }
          @case ('catering') {
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="24" cy="24" r="20" fill="currentColor" opacity="0.1"/>
              <path d="M16 20L20 24L16 28" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M24 20L28 24L24 28" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M32 20L36 24L32 28" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M14 32H34" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          }
          @case ('event') {
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="24" cy="24" r="20" fill="currentColor" opacity="0.1"/>
              <path d="M24 14V24L30 30" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="24" cy="24" r="18" stroke="currentColor" stroke-width="2" fill="none"/>
              <path d="M24 10L26 16L32 18L26 20L24 26L22 20L16 18L22 16L24 10Z" fill="currentColor"/>
            </svg>
          }
          @default {
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="24" cy="24" r="20" fill="currentColor" opacity="0.1"/>
              <circle cx="24" cy="24" r="12" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
          }
        }
      }
    </div>

    <h3 class="service-title">{{ service().title }}</h3>
    <p class="service-description">{{ service().description }}</p>
    <span class="learn-more-link" (click)="$event.stopPropagation()">
      Learn more
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </span>
  </div>
</a>
