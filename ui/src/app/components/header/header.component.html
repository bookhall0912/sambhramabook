<header class="header">
  <div class="header-container">
    <a routerLink="/" class="header-brand" (click)="closeMobileMenu()">
      <div class="logo-icon" aria-hidden="true">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="40" height="40" rx="8" fill="var(--brand-primary)"/>
          <path d="M20 10L25 15L20 20L15 15L20 10Z" fill="white" opacity="0.9"/>
          <path d="M20 20L25 25L20 30L15 25L20 20Z" fill="white" opacity="0.7"/>
        </svg>
      </div>
      <div class="brand-text">
        <h1 class="brand-name">SambhramaBook</h1>
        <p class="brand-tagline">Celebrate Grandly</p>
      </div>
    </a>

    <nav class="header-nav" aria-label="Main navigation">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link" (click)="closeMobileMenu()">Home</a>
      <a routerLink="/halls" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">Halls</a>
      <a routerLink="/services" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">Services</a>
      <a routerLink="/vendors" routerLinkActive="active" class="nav-link vendor-link" (click)="closeMobileMenu()">For Vendors</a>
    </nav>

    <div class="header-actions">
      @if (!authService.isAuthenticated$()) {
        <a (click)="navigateToLogin()" class="login-link" style="cursor: pointer;">Login</a>
        <a (click)="navigateToLogin()" class="signup-button" style="cursor: pointer;">Get Started</a>
      } @else {
        <a (click)="navigateToDashboard()" class="login-link" style="cursor: pointer;">Dashboard</a>
        <a (click)="logout()" class="signup-button" style="cursor: pointer;">Logout</a>
      }
    </div>

    <button 
      class="mobile-menu-toggle" 
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="isMobileMenuOpen"
      aria-label="Toggle navigation menu"
      aria-controls="mobile-menu"
    >
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        @if (isMobileMenuOpen) {
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        } @else {
          <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        }
      </svg>
    </button>
  </div>

  <nav 
    class="mobile-nav" 
    [class.mobile-nav-open]="isMobileMenuOpen"
    id="mobile-menu"
    aria-label="Mobile navigation"
  >
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="mobile-nav-link" (click)="closeMobileMenu()">Home</a>
    <a routerLink="/halls" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">Halls</a>
    <a routerLink="/services" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">Services</a>
    <a routerLink="/vendors" routerLinkActive="active" class="mobile-nav-link vendor-link" (click)="closeMobileMenu()">For Vendors</a>
    <div class="mobile-nav-actions">
      @if (!authService.isAuthenticated$()) {
        <a (click)="navigateToLogin(); closeMobileMenu()" class="mobile-login-link" style="cursor: pointer;">Login</a>
        <a (click)="navigateToLogin(); closeMobileMenu()" class="mobile-signup-button" style="cursor: pointer;">Get Started</a>
      } @else {
        <a (click)="navigateToDashboard(); closeMobileMenu()" class="mobile-login-link" style="cursor: pointer;">Dashboard</a>
        <a (click)="logout()" class="mobile-signup-button" style="cursor: pointer;">Logout</a>
      }
    </div>
  </nav>
</header>
