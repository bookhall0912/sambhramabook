<div class="vendor-dashboard">
  <!-- VENDOR HEADER -->
  <header class="vendor-header">
    <div class="vendor-header-container">
      <div class="vendor-logo">
        <div class="logo-box"></div>
        <span class="logo-text">SambhramaBook</span>
        <span class="vendor-badge">VENDOR</span>
      </div>
      <div class="vendor-header-actions">
        <div class="user-avatar">
          <img src="https://i.pravatar.cc/40?img=47" alt="User" />
        </div>
      </div>
    </div>
  </header>

  <div class="dashboard-wrapper">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <a routerLink="/vendor/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidebar-link">Overview</a>
      <a routerLink="/vendor/dashboard/listings" routerLinkActive="active" class="sidebar-link">My Listings</a>
      <a routerLink="/vendor/dashboard/bookings" routerLinkActive="active" class="sidebar-link">
        Bookings
        @if (pendingBookingsCount() > 0) {
          <span class="badge-count">{{ pendingBookingsCount() }}</span>
        }
      </a>
      <a routerLink="/vendor/dashboard/availability" routerLinkActive="active" class="sidebar-link">Availability</a>
      <a routerLink="/vendor/dashboard/earnings" routerLinkActive="active" class="sidebar-link">Earnings</a>
      <hr class="sidebar-divider">
      <a routerLink="/vendor/dashboard/settings" routerLinkActive="active" class="sidebar-link">Settings</a>
      <a (click)="onLogout()" class="sidebar-link logout">Logout</a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <div class="content-header">
        <h2 class="page-title">Settings</h2>
      </div>

      <div class="panel">
        <div class="panel-header">
          <h3>Profile Information</h3>
        </div>
        <div class="settings-form">
          <div class="form-group">
            <label>Business Name</label>
            <input type="text" class="form-input" value="Royal Grand Hall" placeholder="Enter business name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-input" value="vendor@sambhramabook.com" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" class="form-input" value="+91 98765 43210" placeholder="Enter phone number">
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea class="form-textarea" rows="3" placeholder="Enter business address">123 Main Street, Bangalore, Karnataka 560001</textarea>
          </div>
          <button type="button" class="save-btn">Save Changes</button>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <h3>Account Settings</h3>
        </div>
        <div class="settings-form">
          <div class="form-group">
            <label>Change Password</label>
            <input type="password" class="form-input" placeholder="Enter new password">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-input" placeholder="Confirm new password">
          </div>
          <button type="button" class="save-btn">Update Password</button>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <h3>Notification Preferences</h3>
        </div>
        <div class="settings-form">
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" checked>
              <span>Email notifications for new bookings</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" checked>
              <span>SMS notifications for urgent bookings</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox">
              <span>Weekly earnings report</span>
            </label>
          </div>
          <button type="button" class="save-btn">Save Preferences</button>
        </div>
      </div>
    </main>
  </div>
</div>
